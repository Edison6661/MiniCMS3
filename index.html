<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>КУРСОВІ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #ffffff);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .circle1 {
      width: 200px;
      height: 200px;
      background: orange;
      top: 10%;
      left: 5%;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: gray;
      bottom: 15%;
      right: 10%;
    }

    .circle3 {
      width: 150px;
      height: 150px;
      background: orange;
      bottom: 30%;
      left: 30%;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: orange;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e69500;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }

    #logoutBtn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <button id="logoutBtn" onclick="logout()">Вийти</button>

  <div class="background-shapes">
    <div class="shape circle1"></div>
    <div class="shape circle2"></div>
    <div class="shape circle3"></div>
  </div>

  <div class="container">
    <h1>КУРСОВІ</h1>
    <a class="button" href="create-post.html">СТВОРИТИ ПОСТ</a>
    <a class="button" href="posts.html">ПЕРЕГЛЯНУТИ ПОСТИ</a>
  </div>

  <script>
    // Автоматична перевірка, чи користувач увійшов
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
