<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Курсові</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .shape {
      position: absolute;
      opacity: 0.8;
    }

    .shape.orange {
      background-color: #f7931e;
    }

    .shape.gray {
      background-color: #999999;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 100px solid #f7931e;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }

    .square {
      width: 120px;
      height: 120px;
    }

    .content {
      text-align: center;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      border: 2px solid #333;
      border-radius: 50px;
      background: white;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      width: 220px;
    }

    .btn:hover {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="shapes">
    <div class="shape square orange" style="top: 10px; left: 10px;"></div>
    <div class="shape square gray" style="bottom: 30px; left: 50px;"></div>
    <div class="shape triangle" style="top: 0; right: 0;"></div>
    <div class="shape circle gray" style="top: 60px; right: 120px;"></div>
    <div class="shape circle orange" style="bottom: 20px; right: 20px;"></div>
  </div>

  <div class="content">
    <h1>КУРСОВІ</h1>
    <a href="create-post.html" class="btn">СТВОРИТИ ПОСТ</a>
    <a href="posts.html" class="btn">ПЕРЕГЛЯНУТИ ПОСТИ</a>
  </div>
</body>
</html>
