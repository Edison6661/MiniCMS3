<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>КУРСОВІ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6e6e6;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      background: orange;
      opacity: 0.7;
      border-radius: 10px;
      transform: rotate(45deg);
    }

    .shape.gray {
      background: gray;
    }

    .shape1 {
      top: 5%;
      left: 10%;
      width: 150px;
      height: 150px;
    }

    .shape2 {
      bottom: 10%;
      right: 5%;
      width: 200px;
      height: 200px;
    }

    .shape3 {
      top: 30%;
      right: 20%;
      width: 100px;
      height: 100px;
    }

    .shape4 {
      bottom: 20%;
      left: 15%;
      width: 120px;
      height: 120px;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .buttons a {
      padding: 15px 30px;
      border: 2px solid #333;
      border-radius: 40px;
      background: white;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .buttons a:hover {
      background: #333;
      color: white;
    }

    #logout {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      background: #e74c3c;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }
  </script>
  <button id="logout" onclick="logout()">Вийти</button>

  <div class="background-shapes">
    <div class="shape shape1"></div>
    <div class="shape shape2 gray"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4 gray"></div>
  </div>

  <div class="content">
    <h1>КУРСОВІ</h1>
    <div class="buttons">
      <a href="create-post.html">СТВОРИТИ ПОСТ</a>
      <a href="posts.html">ПЕРЕГЛЯНУТИ ПОСТИ</a>
    </div>
  </div>
</body>
</html>
