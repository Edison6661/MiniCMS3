<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ff6f00;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    button {
      background: #ff6f00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      margin-top: 30px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #e65100;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout button:hover {
      background: #222;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .theme-toggle button {
      background: #ccc;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark body {
      background: #222;
      color: #eee;
    }

    .dark input,
    .dark textarea {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }

    .dark button {
      background: #ff6f00;
      color: white;
    }

    .dark .theme-toggle button {
      background: #444;
      color: white;
    }

    .dark .logout button {
      background: #666;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô –¢–µ–º–∞</button>
  </div>

  <div class="logout">
    <button onclick="logout()">–í–∏–π—Ç–∏</button>
  </div>

  <div class="container">
    <h1>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</h1>
    <label for="title">–ó–∞–≥–æ–ª–æ–≤–æ–∫:</label>
    <input type="text" id="title" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–≥–æ–ª–æ–≤–æ–∫">

    <label for="content">–ö–æ–Ω—Ç–µ–Ω—Ç:</label>
    <textarea id="content" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç –ø–æ—Å—Ç–∞..."></textarea>

    <button onclick="createPost()">–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏</button>
    <div class="message" id="msg"></div>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function createPost() {
      const title = document.getElementById("title").value.trim();
      const content = document.getElementById("content").value.trim();
      const msg = document.getElementById("msg");

      if (!title || !content) {
        msg.style.color = 'red';
        msg.textContent = "–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!";
        return;
      }

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift({
        id: Date.now(),
        title,
        content,
        timestamp: new Date().toLocaleTimeString()
      });

      if (posts.length > 17) posts.length = 17;

      localStorage.setItem("posts", JSON.stringify(posts));
      msg.style.color = 'green';
      msg.textContent = "–ü–æ—Å—Ç —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ!";
      document.getElementById("title").value = "";
      document.getElementById("content").value = "";
    }
  </script>
</body>
</html>
