<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пости</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }

    .post-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow-y: auto;
      height: 80vh;
      scroll-behavior: smooth;
    }

    .post {
      background: #fafafa;
      border-left: 4px solid #ff914d;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      animation: fadeIn 0.6s ease-in-out;
    }

    .post h3 {
      margin-top: 0;
      color: #333;
    }

    .post p {
      color: #555;
      margin: 10px 0 0;
    }

    h1 {
      text-align: center;
      color: #ff914d;
      margin-bottom: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="post-container">
    <h1>Пости</h1>
    <div id="posts"></div>
  </main>

  <script>
    const topics = [
      "Штучний інтелект", "Веб-дизайн", "Кібербезпека", "UI/UX тенденції",
      "JavaScript в 2025", "Розробка мобільних застосунків", "CMS-системи майбутнього",
      "Безпека даних", "Мікросервіси", "Headless CMS"
    ];

    const descriptions = [
      "Це короткий вступ до теми, яка має велике значення для сучасної ІТ-індустрії.",
      "Огляд ключових підходів та технологій, що впливають на майбутнє розробки.",
      "Просте пояснення складної теми з прикладами й висновками.",
      "Ми досліджуємо цю тему з різних сторін — від практики до теорії.",
      "Актуальний погляд на одну з найважливіших проблем сучасного програмування."
    ];

    function generatePost() {
      const topic = topics[Math.floor(Math.random() * topics.length)];
      const desc = descriptions[Math.floor(Math.random() * descriptions.length)];

      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `<h3>${topic}</h3><p>${desc}</p>`;

      const container = document.getElementById("posts");
      container.appendChild(post);

      // Прокрутка вниз до останнього поста
      container.scrollTop = container.scrollHeight;
    }

    // Згенеруємо перший пост одразу
    generatePost();

    // Генеруємо пост кожні 27 секунд
    setInterval(generatePost, 27000);
  </script>
</body>
</html>
