<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–æ—Å—Ç–∏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 20%, #f78c3d 10%, transparent 11%),
        radial-gradient(circle at 80% 40%, #cccccc 10%, transparent 11%),
        radial-gradient(circle at 60% 80%, #f78c3d 10%, transparent 11%);
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }

    .post-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .post {
      background: white;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: translateY(-2px);
    }

    .post h3 {
      margin: 0 0 10px;
      color: #f78c3d;
    }

    .post p {
      margin: 0;
      color: #555;
    }

    .post small {
      display: block;
      margin-top: 10px;
      color: #999;
    }

    .post button {
      margin-top: 8px;
      margin-right: 8px;
      background-color: #f78c3d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post button:hover {
      background-color: #e06f00;
    }
  </style>
</head>
<body>
  <h1>–ü–æ—Å—Ç–∏</h1>
  <div class="post-list" id="postList"></div>

  <script>
    const postList = document.getElementById("postList");
    const topics = [
      "–ü—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è", "–ú–∏—Å—Ç–µ—Ü—Ç–≤–æ", "–ù–∞—É–∫–∞", "–ú—É–∑–∏–∫–∞", "–ö—ñ–Ω–æ",
      "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó", "–î–∏–∑–∞–π–Ω", "–ö–æ—Å–º–æ—Å", "–ö–Ω–∏–≥–∏", "–Ü—Å—Ç–æ—Ä—ñ—è",
      "–§—ñ–ª–æ—Å–æ—Ñ—ñ—è", "–ù–∞–≤—á–∞–Ω–Ω—è", "–§–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—è", "–°–ø–æ—Ä—Ç", "–Ü–≥—Ä–∏"
    ];

    function getRandomTopic() {
      return topics[Math.floor(Math.random() * topics.length)];
    }

    function createAutoPost() {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];

      const newPost = {
        title: `–ê–≤—Ç–æ: ${getRandomTopic()}`,
        content: `–¶–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π –ø–æ—Å—Ç –ø—Ä–æ —Ç–µ–º—É: ${getRandomTopic().toLowerCase()}.`,
        timestamp: new Date().toLocaleString()
      };

      posts.unshift(newPost);

      // –ª—ñ–º—ñ—Ç —É 17 –ø–æ—Å—Ç—ñ–≤
      if (posts.length > 17) posts.pop();

      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      postList.innerHTML = "";

      posts.forEach((post, index) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>${post.timestamp}</small>
          <button onclick="editPost(${index})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
          <button onclick="deletePost(${index})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
        `;
        postList.appendChild(postEl);
      });
    }

    function editPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts[index];
      const newTitle = prompt("–ù–æ–≤–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫:", post.title);
      const newContent = prompt("–ù–æ–≤–∏–π –≤–º—ñ—Å—Ç:", post.content);
      if (newTitle && newContent) {
        posts[index] = { ...post, title: newTitle, content: newContent };
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPosts();
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    loadPosts();

    // –ì–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –∫–æ–∂–Ω—ñ 27 —Å–µ–∫—É–Ω–¥
    setInterval(createAutoPost, 27000);
  </script>
</body>
</html>
