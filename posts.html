<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–æ—Å—Ç–∏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 20%, #f78c3d 10%, transparent 11%),
        radial-gradient(circle at 80% 40%, #cccccc 10%, transparent 11%),
        radial-gradient(circle at 60% 80%, #f78c3d 10%, transparent 11%);
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.15;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #333;
    }

    .post-list {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    .post {
      background: white;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }

    .post:hover {
      transform: translateY(-2px);
    }

    .post h3 {
      margin: 0 0 10px;
      color: #f78c3d;
    }

    .post p {
      margin: 0;
      color: #555;
    }

    .post small {
      display: block;
      margin-top: 10px;
      color: #999;
    }

    .post button {
      margin-top: 8px;
      margin-right: 8px;
      background-color: #f78c3d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post button:hover {
      background-color: #e06f00;
    }
  </style>
</head>
<body>
  <h1>–ü–æ—Å—Ç–∏</h1>
  <div class="post-list" id="postList"></div>

  <script>
    function generateRandomPost() {
      const themes = [
        "—Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó", "–º–∏—Å—Ç–µ—Ü—Ç–≤–æ", "—Ñ—ñ–ª–æ—Å–æ—Ñ—ñ—è", "–æ—Å–≤—ñ—Ç–∞", "–ø–æ–¥–æ—Ä–æ–∂—ñ", 
        "–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è", "–Ω–∞—É–∫–∞", "—ñ—Å—Ç–æ—Ä—ñ—è", "–ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞", "–º—É–∑–∏–∫–∞"
      ];
      const randomTheme = themes[Math.floor(Math.random() * themes.length)];

      const post = {
        title: `–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–æ—Å—Ç: ${randomTheme}`,
        content: `${randomTheme}`, // –ë–µ–∑ –∑–∞–π–≤–æ—ó —Ñ—Ä–∞–∑–∏
        timestamp: new Date().toLocaleString()
      };

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");

      posts.unshift(post);
      if (posts.length > 17) posts.pop();

      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function loadPosts() {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const postList = document.getElementById("postList");
      postList.innerHTML = "";

      posts.forEach((post, index) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>${post.timestamp}</small>
          <button onclick="editPost(${index})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
          <button onclick="deletePost(${index})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
        `;
        postList.appendChild(postEl);
      });
    }

    function editPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts[index];
      const newTitle = prompt("–ù–æ–≤–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫:", post.title);
      const newContent = prompt("–ù–æ–≤–∏–π –≤–º—ñ—Å—Ç:", post.content);
      if (newTitle && newContent) {
        posts[index] = { ...post, title: newTitle, content: newContent };
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPosts();
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó –∫–æ–∂–Ω—ñ 27 —Å–µ–∫—É–Ω–¥
    setInterval(generateRandomPost, 27000);

    // –ü–æ—á–∞—Ç–∫–æ–≤–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    loadPosts();
  </script>
</body>
</html>
