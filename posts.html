<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–æ—Å—Ç–∏</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 20%, #f78c3d 10%, transparent 11%),
        radial-gradient(circle at 80% 40%, #888888 10%, transparent 11%),
        radial-gradient(circle at 60% 80%, #f78c3d 10%, transparent 11%);
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    .post-list {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    .post {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .post h3 {
      margin-top: 0;
    }

    .post small {
      display: block;
      margin-top: 10px;
      color: gray;
    }

    .post button {
      margin-top: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>–ü–æ—Å—Ç–∏</h1>
  <div class="post-list" id="postList"></div>

  <script>
    function loadPosts() {
      const postList = document.getElementById("postList");
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      postList.innerHTML = "";

      const limitedPosts = posts.slice(0, 17); // –æ–±–º–µ–∂–µ–Ω–Ω—è –¥–æ 17 –ø–æ—Å—Ç—ñ–≤

      limitedPosts.forEach((post, index) => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <small>${post.timestamp}</small>
          <button onclick="editPost(${index})">‚úèÔ∏è –†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
          <button onclick="deletePost(${index})">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
        `;
        postList.appendChild(postEl);
      });
    }

    function editPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      const post = posts[index];
      const newTitle = prompt("–ù–æ–≤–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫:", post.title);
      const newContent = prompt("–ù–æ–≤–∏–π –≤–º—ñ—Å—Ç:", post.content);
      if (newTitle && newContent) {
        posts[index] = { ...post, title: newTitle, content: newContent };
        localStorage.setItem("posts", JSON.stringify(posts));
        loadPosts();
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts")) || [];
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
