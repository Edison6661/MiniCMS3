<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–æ—Å—Ç–∏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e0e0e0);
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #ff6f00;
      margin-bottom: 40px;
    }

    .post {
      background-color: white;
      border-left: 8px solid #ff6f00;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .post h2 {
      margin: 0;
      color: #333;
    }

    .post p {
      margin: 10px 0;
      color: #666;
    }

    .post .actions {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .post button {
      margin-left: 10px;
      background: #ff6f00;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .post button:hover {
      background: #e65100;
    }

    .logout {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .logout button {
      background: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout button:hover {
      background: #222;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .theme-toggle button {
      background: #ccc;
      color: #333;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark body {
      background: #222;
      color: #eee;
    }

    .dark .post {
      background: #333;
      color: #fff;
    }

    .dark .post p {
      color: #ccc;
    }

    .dark .theme-toggle button {
      background: #444;
      color: #fff;
    }

    .dark .logout button {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåô –¢–µ–º–∞</button>
  </div>

  <div class="logout">
    <button onclick="logout()">–í–∏–π—Ç–∏</button>
  </div>

  <div class="container">
    <h1>–ü–æ—Å—Ç–∏</h1>
    <div id="postList"></div>
  </div>

  <script>
    const topics = ["–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó", "–î–∏–∑–∞–π–Ω", "–ú–∏—Å—Ç–µ—Ü—Ç–≤–æ", "–ö–æ–¥–∏–Ω–≥", "–Ü–Ω–∂–µ–Ω–µ—Ä—ñ—è", "–û—Å–≤—ñ—Ç–∞", "–ë—ñ–∑–Ω–µ—Å", "–ù–∞—É–∫–∞", "–ü—Å–∏—Ö–æ–ª–æ–≥—ñ—è", "–ö–æ—Å–º–æ—Å"];
    
    function generateRandomPost() {
      const topic = topics[Math.floor(Math.random() * topics.length)];
      return {
        id: Date.now(),
        title: `${topic}: ${Math.random().toString(36).substring(2, 10)}`,
        content: `–¶–µ –Ω–æ–≤–∏–π –ø–æ—Å—Ç –Ω–∞ —Ç–µ–º—É "${topic}".`,
        timestamp: new Date().toLocaleTimeString()
      };
    }

    function loadPosts() {
      const saved = localStorage.getItem("posts");
      return saved ? JSON.parse(saved) : [];
    }

    function savePosts(posts) {
      localStorage.setItem("posts", JSON.stringify(posts));
    }

    function renderPosts() {
      const postList = document.getElementById("postList");
      const posts = loadPosts();
      postList.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <small>üïí ${post.timestamp}</small>
          <div class="actions">
            <button onclick="editPost(${post.id})">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
            <button onclick="deletePost(${post.id})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
          </div>
        `;
        postList.appendChild(div);
      });
    }

    function addPost() {
      let posts = loadPosts();
      const newPost = generateRandomPost();

      posts.unshift(newPost); // –¥–æ–¥–∞—î–º–æ –∑–≤–µ—Ä—Ö—É
      if (posts.length > 17) posts = posts.slice(0, 17);

      savePosts(posts);
      renderPosts();
    }

    function editPost(id) {
      const posts = loadPosts();
      const post = posts.find(p => p.id === id);
      if (!post) return;

      const newContent = prompt("–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç:", post.content);
      if (newContent) {
        post.content = newContent;
        savePosts(posts);
        renderPosts();
      }
    }

    function deletePost(id) {
      const posts = loadPosts().filter(p => p.id !== id);
      savePosts(posts);
      renderPosts();
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–æ–∂–Ω—ñ 27 —Å–µ–∫—É–Ω–¥
    setInterval(addPost, 27000);

    // –ü–æ—á–∞—Ç–∫–æ–≤–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
    renderPosts();
  </script>
</body>
</html>
