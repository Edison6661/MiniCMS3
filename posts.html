<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–µ—Ä–µ–≥–ª—è–Ω—É—Ç–∏ –ø–æ—Å—Ç–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f2f2f2 url('https://i.imgur.com/sRZ4g0H.png') repeat;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .post {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .timestamp {
      font-size: 0.85rem;
      color: gray;
    }
    .buttons {
      margin-top: 0.5rem;
    }
    button {
      padding: 0.3rem 0.7rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 4px;
      background-color: #ff6a00;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>–ü–æ—Å—Ç–∏</h1>
  <div id="posts"></div>

  <script>
    function renderPosts() {
      const container = document.getElementById("posts");
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      container.innerHTML = "";

      posts.forEach((post, index) => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          <div class="timestamp">üïí ${post.timestamp}</div>
          <div class="buttons">
            <button onclick="editPost(${index})">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
            <button onclick="deletePost(${index})">–í–∏–¥–∞–ª–∏—Ç–∏</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const newContent = prompt("–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤–∏–π —Ç–µ–∫—Å—Ç:", posts[index].content);
      if (newContent !== null) {
        posts[index].content = newContent;
        localStorage.setItem("posts", JSON.stringify(posts));
        renderPosts();
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    function generateRandomPost() {
      const themes = [
        "—Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó", "–º–∏—Å—Ç–µ—Ü—Ç–≤–æ", "—Ñ—ñ–ª–æ—Å–æ—Ñ—ñ—è", "–æ—Å–≤—ñ—Ç–∞", "–ø–æ–¥–æ—Ä–æ–∂—ñ",
        "–ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è", "–Ω–∞—É–∫–∞", "—ñ—Å—Ç–æ—Ä—ñ—è", "–ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞", "–º—É–∑–∏–∫–∞"
      ];
      const theme = themes[Math.floor(Math.random() * themes.length)];

      const post = {
        title: `–ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –ø–æ—Å—Ç: ${theme}`,
        content: `–¶–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–∏–π –ø–æ—Å—Ç –ø—Ä–æ —Ç–µ–º—É: ${theme}.`,
        timestamp: new Date().toLocaleString()
      };

      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift(post);
      if (posts.length > 17) posts.pop(); // –∑–∞–ª–∏—à–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ 17
      localStorage.setItem("posts", JSON.stringify(posts));
      renderPosts();
    }

    // –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∫–æ–∂–Ω—ñ 27 —Å–µ–∫—É–Ω–¥
    setInterval(generateRandomPost, 27000);

    // –†–µ–Ω–¥–µ—Ä –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
    renderPosts();
  </script>
</body>
</html>
